<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.dog_user', dog_name=post.author.dog_name) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            {% set dog_user_link %}
            <span class="dog_user_popup">
                <a href="{{ url_for('main.dog_user', dog_name=post.author.dog_name) }}">
                    {{ post.author.dog_name }}
                </a>
            </span>
            {% endset %}
            {{ _('%(dog_name)s said %(when)s', dog_name=dog_user_link,
            when=moment(post.timestamp).fromNow()) }}
            <br>
            <span id="post{{ post.id }}"> {{ post.body }} </span>
            {% if post.language and post.language != g.locale %}
                <br><br>

            <span id="translation{{ post.id }}">
                <a href="javascript:translate(
                            '#post{{ post.id }}',
                            '#translation{{ post.id }}',
                            '{{ post.language }}',
                            '{{ g.locale }}');">{{ _('Translate') }}</a>
            </span>
            {% endif %}
        </td>
    </tr>
</table>
